<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" type="text/css" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">
    <!-- App CSS -->
 
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
    <!-- Top nav bar (fixed) -->
    <nav>
        <span class="title">tweeter</span>
        <div>
            <p class="navtext"><b>Write</b> a new tweet</p>
            <i class="fa-solid fa-angles-down"></i>
        </div>




<!-- user profile pic and name -->
    </nav>
    <div class ="mediaQ">
    <header class="profile">
        <div>
            <img src="/images/profile-hex.png">
        </div>
        <br>
        <div>
            <h2>Your Name</h2>
        </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">

            <form id="tweet-form">
                <div class="form-top">
                    <label for="tweet-text">What are you humming about?  <i class="fa-solid fa-kiwi-bird"></i></label>

                    <textarea name="text" id="tweet-text"></textarea>
                </div>
                <div class="form-bottom">
                    <button type="submit">Tweet</button>

                    <output name="counter" class="counter" for="tweet-text">140</output>
                </div>
                <div>
                <p id="error">Error</p>
                </div>
            </form>
        </section>
        <!--old tweets section-->
        <section id="tweets-container" class="tweets">


        </section>
    </div>
    </main>
</body>

</html>
